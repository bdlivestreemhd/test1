<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live TV</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>All Channels</h2>
      <ul id="channelList"></ul>
    </div>
    <div class="main">
      <div id="player"></div>
      <div class="controls">
        <button onclick="prevChannel()">⏮️ Prev</button>
        <button onclick="nextChannel()">⏭️ Next</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
