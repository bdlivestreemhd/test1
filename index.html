<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live TV (HLS)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Live Channels</h2>
      <ul id="channel-list">
        <li data-link="https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8">
          <img src="https://via.placeholder.com/30x30?text=1" alt="Channel 1"> Channel 1
        </li>
        <li data-link="https://cloudfrontnet.vercel.app/tplay/playout/209617/master.m3u8">
          <img src="https://via.placeholder.com/30x30?text=2" alt="Channel 2"> Channel 2
        </li>
        <li data-link="https://cloudfrontnet.vercel.app/tplay/playout/209612/master.m3u8">
          <img src="https://via.placeholder.com/30x30?text=3" alt="Channel 3"> Channel 3
        </li>
      </ul>
    </aside>
    <main class="player">
      <video id="tv-video" controls autoplay></video>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
