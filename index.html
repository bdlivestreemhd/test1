<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Live Channels</h2>
      <ul id="channel-list">
        <li data-link="https://example.com/channel1">Channel 1</li>
        <li data-link="https://example.com/channel2">Channel 2</li>
        <li data-link="https://example.com/channel3">Channel 3</li>
      </ul>
    </aside>
    <main class="player">
      <iframe id="tv-frame" src="https://example.com/channel1" frameborder="0" allowfullscreen></iframe>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
